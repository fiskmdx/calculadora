<!DOCTYPE html>
<html>
<head>
  <title>Calculadora</title>
  <body>
    <h1>Calculadora</h1>
    
    <label for="num1">Número 1:</label>
    <input type="number" id="num1"><br><br>
    
    <label for="num2">Número 2:</label>
    <input type="number" id="num2"><br><br>
    
    <label for="operacao">Operação:</label>
    <select id="operacao">
      <option value="soma">Soma</option>
      <option value="subtracao">Subtração</option>
      <option value="multiplicacao">Multiplicação</option>
      <option value="divisao">Divisão</option>
    </select><br><br>
    
    <button onclick="calcular()">Calcular</button><br><br>
    
    <label for="resultado">Resultado:</label>
    <input type="text" id="resultado" disabled>
  </body>
  
  <script>
    function soma(num1, num2) {
      return num1 + num2;
    }
    
    function subtracao(num1, num2) {
      return num1 - num2;
    }
    
    function multiplicacao(num1, num2) {
      return num1 * num2;
    }
    
    function divisao(num1, num2) {
      return num1 / num2;
    }
    
    function calcular() {
      var escolha = document.getElementById("operacao").value;
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      
      if (escolha == "soma") {
        document.getElementById("resultado").value = soma(num1, num2);
      }
      else if (escolha == "subtracao") {
        document.getElementById("resultado").value = subtracao(num1, num2);
      }
      else if (escolha == "multiplicacao") {
        document.getElementById("resultado").value = multiplicacao(num1, num2);
      }
      else if (escolha == "divisao") {
        document.getElementById("resultado").value = divisao(num1, num2);
      }
    }
  </script>
</head>
</html>
